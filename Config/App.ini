[templates]
stripHtml = true
escape = true
escapeMethod = "escape_html"
encoding = "UTF-8"

[translations]
lang = "en-US"
defaultLang = "en-US"
allowShowKeys = false

[nonce]
name = "nonce"
secret = "1234567"

[logging]
logErrors = true
errorFile = "/var/log/apache2/HaploErrors.log"
logInfo = true
infoFile = "/var/log/apache2/HaploInfo.log"